{% extends "layouts/vet-visits-signin.html" %}

{% set pageName="What are you claiming for beef cattle?" %}

{%- block beforeContent -%}

<a href="manage-your-claims" class="govuk-back-link">Back</a>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <form action="date-of-review" method="post">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
            What are you claiming for beef cattle?
          </h1>
        </legend>
  
      <div class="govuk-radios govuk-!-margin-bottom-4" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
          <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
           Animal health and welfare review
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
          <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
            Endemic disease follow up
          </label>
        </div>
      </div>
  
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </fieldset>
  
      </form>


  </div>
</div>

{% endblock %}
