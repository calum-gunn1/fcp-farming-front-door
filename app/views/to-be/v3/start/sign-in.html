{% extends "layouts/service-start-v3.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <form action="your-businesses-list" method="get">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
          Sign in
        </h1>
      </legend>
      <div class="govuk-form-group">
        <label class="govuk-label" for="crn">
          Customer reference number (CRN)
        </label>
        <div id="event-name-hint" class="govuk-hint">
          This is the 10-digit number emailed to you when you registered with the Rural Payments service.
        </div>
        <input class="govuk-input" id="crn" name="crn" type="text" autocomplete="crn">
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="password">
          Password
        </label>
        <div id="event-name-hint" class="govuk-hint">
          This is your Rural Payments service password.
        </div>
        <input class="govuk-input" id="password" name="password" type="text" autocomplete="password">
      </div>

      <button type="submit" class="govuk-button" data-module="govuk-button">
        Sign in
      </button>
    </fieldset>

    </form>

    <p class="govuk-body"><a class="govuk-link--no-visited-state" href="">I have forgotten my password</a></p>

     
  </div>
</div>

{% endblock %}
